name: Deploy BQE Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run deploy script
        run: python main.py   # ne main file lo deploy code unte
        # leka unte nee actual deploy command ikkada rasi (render deploy, railway, etc.)
        
      - name: Print success
        run: echo "Deployed successfully! Check Render/Railway dashboard for live URL"
